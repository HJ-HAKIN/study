
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>exam</title>
<link rel="stylesheet" href="common.css" />
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
$(function(){

	var exam1 = $('.exam_q').eq(0),
		a = 0;
	while (a < 5) {
		exam1.append('<input type="checkbox"><br>');
		a++;
	}

	var exam2 = $('.exam_q').eq(1),
		b = 0;	
	while (b < 5) {
		if (b == 1 || b == 3) {
			exam2.append('<input type="text" placeholder="TEXT"><br>');
		} else {
			exam2.append('<input type="checkbox"><br>');
		}
		b++;
	}

	var exam3 = $('.exam_q').eq(2),
		c = 8,
		d = 1;
	for (; d<=9; d++) {
		f = c * d;
		exam3.append(c + ' * ' + d + ' = ' + f +'<br>');
	}

	var exam4 = $('.exam_q').eq(3);
	for(var f = 2; f <= 9; f++) {
		exam4.append('<br>');
	    for(var g = 1; g <= 9; g++) {
	    	h = f * g;
	        exam4.append(f + ' * ' + g + ' = ' + h +'<br>');
	    }
	}
});
</script>
</head>
<body>
<!-- wrapper [s] -->

<div id="example">
    <span>A child element</span>
</div>
<div id="wrapper">
	<!-- header [s] -->
	<div id="header">
	</div>
	<!-- header [e] -->
	<hr />
	<!-- container [s] -->
	<div id="container">
		<div class="exam_wrap">
			<h1>Q. while 문으로 5개의 input 을 출력하세요.</h1>
			<div class="exam_q">
			</div>
		</div>
		<div class="exam_wrap">
			<h1>Q. for 문으로 5개의 input 을 만들되, 짝수는 text / 홀수는 checkbox 를 출력하세요.</h1>
			<div class="exam_q">
			</div>
		</div>
		<div class="exam_wrap">
			<h1>Q. for 문으로 구구단 8단을 출력하세요.</h1>
			<div class="exam_q">
			</div>
		</div>
		<div class="exam_wrap">
			<h1>Q. for/while 문 2개로 구구단을 출력하세요.</h1>
			<div class="exam_q">
			</div>
		</div>
	</div>
	<!-- container [e] -->
	<hr />
	<!-- footer [s] -->
	<div id="footer">
	</div>
	<!-- footer [e] -->
</div>
<!-- wrapper [e] -->
</body>
</html>
